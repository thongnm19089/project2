{% load static %}
<section class="related-product-area" style="margin-bottom: 50px">
    <div class="container">
            <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                            <div class="section-title">
                                    <h1>Deals of the Week</h1>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                                            labore et dolore
                                            magna aliqua.</p>
                            </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-lg-9">
                            <div class="row">

                                    {% for product in sale_prods %}
                                    <div class="col-lg-4 col-md-4 col-sm-6 mb-20">
                                            <div class="single-related-product d-flex">
                                                    <a href="#"><img src="{{product.ImageURL}}" alt="" style="height: 70px; width: 70px;"></a>
                                                    <div class="desc">
                                                            <a href="{% url 'product' product.id %}" class="title">{{product.name}}</a>
                                                            <div class="price">
                                                                    <h6>${{product.sale_price}}</h6>
                                                                    <h6 class="l-through">${{product.price_sell}}</h6>
                                                            </div>
                                                    </div>
                                            </div>
                                    </div>
                                    {% endfor %}

                            </div>
                    </div>
                    <div class="col-lg-3">
                            <div class="ctg-right">
                                    <a href="#" target="_blank">
                                            <img class="img-fluid d-block mx-auto" src="{% static 'media/banner/deal.jpg' %}" alt="">
                                    </a>
                            </div>
                    </div>
            </div>
    </div>
</section>
